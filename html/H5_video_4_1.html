<!DOCTYPE html>
<html lang="en">

<body>

<ol type="A">

    <li>有序列表5</li>

1.<h1>这是一个h1标签</h1>

3.
<ul>

    <li>这是一个列表标签</li>
    <li>这是一个列表标签</li>
</ul>
4.
<div id="div1">
    这是一个div
</div>
5.
<b>文字加粗演示</b>
