<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5第五课 表单2</title>
</head>
<body>
<h1>1.复选框</h1><br/>
<form>
    苹果<input type="checkbox"><br/>
    香蕉<input type="checkbox"><br/>
    草莓<input type="checkbox"><br/>
    桔子<input type="checkbox"><br/>
</form>
<h1>2.单选框</h1><br/>
<form>
    上海<input type="radio" name="city"><br/>
    北京<input type="radio" name="city"><br/>
    深圳<input type="radio" name="city"><br/>
    广州<input type="radio" name="city"><br/>
</form>

<h1>3.下拉菜单</h1><br/>
<form>
    <select>
        <option>百度</option>
        <option>网易</option>
        <option>腾讯</option>
        <option>阿里巴巴</option>
    </select>
</form>
<h1>4. 文本域</h1><br/>
    <!--textarea 属于内联元素 可以在表单之外创建-->
    <textarea cols="30" rows="10">请再在此填写信息</textarea><br/>

<h1>5. 按钮</h1><br/>
<form>
    <input type="button" value="按钮">
    <input type="submit">
</form>
</body>
</html>
